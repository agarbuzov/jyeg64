{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Base</title>
    {% block js %}
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'js/form_button.js' %}"></script>
    {% endblock %}
</head>

<body>
    <form action="{% url 'DataCreate' %}" method="post">
        {% csrf_token %}
        <div id="text_inputs"><p>{{ form }}</p></div>
        <p><input type="submit" value="Submit"></p>
    </form>
    <p><button id="add_btn">Add</button><button id="remove_btn">Remove</button></p>
</body>

</html>
